<a mat-list-item
  class="system-menu"
  [ngStyle]="{ 'padding-left': (depth * 12) + 'px' }"
  [ngClass]="{ 'active': item.active }"
  (click)="onSelected($event, item)">

  <mat-icon class="route-icon">{{ item.iconName }}</mat-icon>

  {{ item.title }}

  <span fxFlex *ngIf="item.children && item.children.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>

<div *ngIf="item && item.expanded">
  <div [@listAnimation]="item && item?.children?.length">
    <app-menu-item
            *ngFor="let child of item.children"
            [item]="child"
            [depth]="depth + 1"
            (selected)="onItemSelected($event)">
    </app-menu-item>
  </div>
</div>
